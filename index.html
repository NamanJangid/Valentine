<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine üíñ</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }

        /* ================= FIRST PAGE ================= */

        #firstPage {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative; /* IMPORTANT */
        }

        h1 {
            color: white;
            font-size: 32px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }

        #firstImage {
            width: 260px;
            border-radius: 20px;
            margin: 25px 0;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
        }

        /* ================= SECOND PAGE ================= */

        #loveScreen {
            display: none;
            position: relative;
            height: 100vh;
            width: 100%;
            background: radial-gradient(circle at top, #ff758c, #ff7eb3);
            overflow: hidden;
        }

        #loveContent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        #loveText {
            font-size: 60px;
            font-weight: bold;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px white; }
            to { text-shadow: 0 0 30px #fff, 0 0 50px #ffdde1; }
        }

        #loveSubText {
            font-size: 22px;
            margin-top: 15px;
        }

        #loveImage {
            margin-top: 30px;
            width: 220px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .heart {
            position: absolute;
            top: -50px;
            font-size: 24px;
            animation: fall linear forwards;
            opacity: 0.8;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }

    </style>
</head>

<body>

    <!-- ================= FIRST PAGE ================= -->

    <div id="firstPage">

        <h1>Hey babe would you be my valentine's? üíå</h1>

        <img id="firstImage" src="wait.jpg"" alt="Cute Image">

        <div class="buttons">
            <button id="yesBtn" class="btn">Yes üíñ</button>
            <button id="noBtn" class="btn">No üò¢</button>
        </div>

    </div>


    <!-- ================= SECOND PAGE ================= -->

    <div id="loveScreen">
        <div id="loveContent">
            <div id="loveText">Love You ‚ù§Ô∏è</div>
            <div id="loveSubText">You just made my world brighter ‚ú®</div>

            <img id="loveImage" src="yes.jpg" alt="YAAS Milk Mocha">
        </div>
    </div>


    <!-- ================= SCRIPT ================= -->

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const loveScreen = document.getElementById("loveScreen");
        const firstPage = document.getElementById("firstPage");

        // Make No button run away but stay inside first page
        noBtn.addEventListener("mouseover", function() {

            const pageRect = firstPage.getBoundingClientRect();

            const maxX = pageRect.width - noBtn.offsetWidth;
            const maxY = pageRect.height - noBtn.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.position = "absolute";
            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        });

        // When Yes is clicked
        yesBtn.addEventListener("click", function() {
            firstPage.style.display = "none";
            loveScreen.style.display = "block";
            startHearts();
        });

        // Falling hearts animation
        function startHearts() {
            setInterval(() => {

                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "‚ù§Ô∏è";

                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.animationDuration = (3 + Math.random() * 2) + "s";
                heart.style.fontSize = (20 + Math.random() * 30) + "px";

                loveScreen.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 5000);

            }, 250);
        }
    </script>

</body>
</html>
